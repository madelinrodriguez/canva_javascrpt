<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"type="text/css"href="css/estilos.css">
    <title>Canvas b√°sico</title>
</head>
<body> 

    <h1>Canvas basico -Rectangulos</h1>
    <canvas id= "miCanvas" width="500" heigth="300">
        tu navegador no soporta canvas
    </canvas>
    <script>
        window.onload = function()
        {
            var canvas = document.getElementById("miCanvas");
            if(canvas &&   canvas.getcontext)
            {
                var ctx = canvas.getcontext("2d");
                if(ctx)
                {
                    // aqui es donde dibujamos

                    // definicion de colores 
                    ctx.fillStyle = "yellow"; // color de relleno
                    ctx.strokeStyle = "#ff0000"; // color de borde
                    ctx.lineWidth = 5; // grosor de linea

                    // dibujamos rectangulos 
                    ctx.fillRect(50, 50, 100, 100); // parametro: (x, y, width, heigh)
                    ctx.strokeRect(50, 50, 100, 100)
                }
                else
                {
                    alert("Error al crear al contexto");
                }
            }
            
        }
    </script>

    


</body>
</html>
